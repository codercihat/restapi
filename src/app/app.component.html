<ul class="list">
  <li class="list-item" *ngFor="let country of countries.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)">
    <p>Name: {{ country.name }}</p> <br>
    <p>Region: {{ country.region }}</p> <br>
    <p>Area: {{ country.area }}</p>
  </li>
</ul>
<div class="pagination">
  <a *ngFor="let page of pages" (click)="currentPage = page">{{ page }}</a>
</div>
